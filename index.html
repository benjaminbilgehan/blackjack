
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/blackjack/styles.css">

</head>


<body>
    
    <h2>Dealer: <span id="dealer-sum"></span></h2>
      

    <div id="dealer-cards">
        <img id="hidden" src="https://raw.githubusercontent.com/benjaminbilgehan/imgbj/refs/heads/main/BACK.png" alt="">
        
    </div>

    <h2>You: <span id="your-sum"></span></h2>
    <div id="your-cards"></div>

    <br>
    <button id="hit">Hit</button>
    <button id="stay">Stay</button>
    
    <br>
    <button id="showRestartAlert" onclick="restartGame()">Restart</button>
    <br>
    <div id="restartAlert" class="restart-alert-box">
        <h1 id="results"></h1>
    

        <h2>Are you sure you want to restart?</h2>
        <p>This will reset the game and start a new round.</p>
        <button id="game-restart" onclick="restartGame()">Yes</button>
        <button id="game-cancel" onclick="gameCancel()">Cancel</button>
    </div>


    <script src="/blackjack/app.js"></script>
</body>
</html>
